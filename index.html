<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naofal Leo Agusta - Link</title>
    <link rel="stylesheet" href="./style/index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        VANTA.HALO({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          width: "100%",
        });
      });
      setTimeout(() => {
        const main = document.querySelector("main");
        main.style.opacity = 1;
        main.style.filter = "blur(0px)";
      }, 1000);
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <img
          src="https://ik.imagekit.io/tne8tyuws/tr:w-0.3/DSC_3116_UsOtpoegW.jpg"
          alt="me"
          width="184.5"
          height="184.5"
        />
        <h1>@naofalleoagusta</h1>
      </header>
      <ul>
        <li>
          <a href="https://naofalleoagusta.xyz/">
            <img src="/assets/world-wide-web.png" alt="icon web" />Website</a
          >
        </li>
        <li>
          <a href="https://github.com/naofalleoagusta">
            <img src="/assets/github-logo.png" alt="icon github" />Github</a
          >
        </li>
        <li>
          <a href="https://www.linkedin.com/in/naofal-leo-agusta/">
            <img
              src="/assets/linkedin-logo.png"
              alt="icon linkedin"
            />Linkedin</a
          >
        </li>
        <li>
          <a href="https://www.instagram.com/naofalleoagusta/"
            ><img
              src="/assets/instagram-logo.png"
              alt="icon Instagram"
            />Instagram</a
          >
        </li>
      </ul>
    </main>
  </body>
</html>
